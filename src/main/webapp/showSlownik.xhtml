<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
	
		<h:form>
		<h:commandLink action="addMiasto?faces-redirect=true">
		<h:outputText value="Dodaj miasto" />
		<h:commandLink action="addPanstwo?faces-redirect=true">
		<h:outputText value="Dodaj państwo" />
		</h:commandLink>
		<h:panelGrid columns="3">
			<h:dataTable value="#{panstwoBean.panstwa}" var="item">
				<f:facet name="header">Panstwa</f:facet>
				<h:column>
					<f:facet name="header">Nazwa</f:facet>
					<h:outputText value="#{item.nazwa}" />
					<h:column>
				<f:facet name="header">Usun</f:facet>
				<h:commandLink value="Usuń państwo" action="#{panstwoBean.deleteCountry}"/>
				</h:column>
			
			    <h:column>
			    <f:facet name="header">Edytuj</f:facet>
			    <h:commandLink value="Edytuj państwo" action="#{panstwoBean.editPanstwo}" /></h:column>
				
				</h:column>
			</h:dataTable>
			<h:dataTable value="#{miastoBean.miasta}" var="item">
				<f:facet name="header">Miasta</f:facet>
				<h:column>
					<f:facet name="header">Nazwa</f:facet>
					<h:outputText value="#{item.nazwa}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">Usun</f:facet>
				<h:commandLink value="Usuń miasto" action="#{miastoBean.deleteCity}"/>
				</h:column>
			
			    <h:column>
			    <f:facet name="header">Edytuj</f:facet>
			    <h:commandLink value="Edytuj miasto" action="#{miastoBean.editMiasto}" /></h:column>
				
			</h:dataTable>
			</h:panelGrid>
			</h:commandLink>
		</h:form>

	</ui:define>

</ui:composition>
