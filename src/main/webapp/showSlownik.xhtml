<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
	
		<h:form>
		<h:panelGrid columns="2">
			<h:dataTable value="#{panstwoBean.panstwa}" var="item">
				<f:facet name="header">Panstwa</f:facet>
				<h:column>
					<f:facet name="header">Nazwa</f:facet>
					<h:outputText value="#{item.nazwa}" />
				</h:column>
			</h:dataTable>
			<h:dataTable value="#{miastoBean.miasta}" var="item">
				<f:facet name="header">Miasta</f:facet>
				<h:column>
					<f:facet name="header">Nazwa</f:facet>
					<h:outputText value="#{item.nazwa}" />
				</h:column>
			</h:dataTable>
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
